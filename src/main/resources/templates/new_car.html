<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Rental System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Car Rental System</h1>
		<hr>
		<h2>Save Car</h2>

		<form action="#" th:action="@{/saveCars}" th:object="${carrental}"
			method="POST">
			<input type="text" th:field="*{carName}"
				placeholder="Car Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{carModel}"
				placeholder="Car Model Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{carYear}"
				placeholder="Car Year" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Car</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Car List</a>
	</div>
</body>
</html>
